<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            label {
                display: block;
            }
        </style>
        <script>
            // Disclaimer: Dieser Code ist verbesserungswÃ¼rdig.
            let places;

            fetch("./places.json")
                .then((res) => res.json())
                .then((data) => places = data); 

            document.addEventListener("DOMContentLoaded", () => {
                const zipEl = document.querySelector("input[name=zip]");
                const townEl = document.querySelector("input[name=town]");
                zipEl.addEventListener("blur", () => {
                    const entry = places.find((p) => p.zipcode === zipEl.value);
                    townEl.value = entry.place;
                })

                // map, reduce, filter, forEach 
            });
        </script>
    </head>

    <body>
        <form>
            <label>Vorname
                <input type="text" name="forename" />
            </label>
            <label>Nachname
                <input type="text" name="surname" />
            </label>
            <label>Strasse
                <input type="text" name="street" />
            </label>
            <label>Postleitzahl
                <input type="text" name="zip" />
            </label>
            <label>Ort
                <input type="text" name="town" />
            </label>
            <button>Senden</button>
        </form>
    </body>

</html>
