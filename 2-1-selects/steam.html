<!DOCTYPE html>
<html>

	<head>
		<title>Game Store</title>
	</head>

		1. document.getElementsByClassName("games")[0]
		2. document.querySelector(".games:nth-of-type(2) li:nth-of-type(2)")
		3. document.querySelector(".games:nth-of-type(3) li:last-of-type")

		<h1>Game Store</h1>

			<li>Ratchet & Clank: Rift Apart</li>
			<li>Deathloop</li>
		</ul>
		<h2>Top Sellers</h2>

			<li>PlayerUnknown's Battlegrounds</li>
			<li>Grand Theft Auto V</li>
			<li class="sale">Among Us</li>
			<li>Minecraft</li>
		</ul>
		<h2>Free to Play</h2>
		<ul class="games">
			<li class="sale">Dota 2</li>
			<li>Team Fortress 2</li>
			<li>Apex Legends</li>
			<li>Warframe</li>

</html>
